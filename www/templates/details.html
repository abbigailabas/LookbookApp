<ion-view title="Details" id="page2">
   
    <!-- DETAILS NAVIGATION ON TOP -->
    <ion-nav-bar>
        <ion-nav-back-button class="button-clear" side="primary">
            <i class="ion-android-arrow-back icon-colour"></i>
        </ion-nav-back-button>
        <ion-nav-buttons side="secondary">
            <button class="button" ng-click="doSomething()"><i class="ion-android-favorite-outline icon-colour"></i></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <!-- DETAILS NAVIGATION ON TOP -->

    <ion-content padding="false" class="has-header">
        <!--  <div id="image_div"> -->
        <img id="post_image" src="{{data.picture}}" alt="">
  
        <div class="item item-text-wrap">
            <p class="username">{{data.username}}</p> {{data.description}}
        </div>
        <div class="item item-divider">
            Brands
        </div>
        <div class="item item-text-wrap">
            {{data.brands}}
        </div>
        <div class="item item-divider">
            Tags
           </div>
        <div class="item item-text-wrap">
            {{data.tags}}
        </div>
       <!-- </div> --><!-- card end -->
    </ion-content>
</ion-view>
